<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the teachers we have</title>
</head>
<body>

<h1>All the teachers we have</h1>

<table>
        <thead>
            <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Email</th>
               <th>Subject</th>

            </tr>
        </thead>
     <tbody>
            {% for teacher in teachers %}
               <tr>
                  <td>{{ teacher.id }}</td>
                  <td>{{ teacher.name }}</td>
                  <td>{{ teacher.email }}</td>
                  <td>{{ teacher.subjects }}</td>


               </tr>
            {% endfor %}
         </tbody>



</table>

<a href="/">Home</a>
</body>
</html>
